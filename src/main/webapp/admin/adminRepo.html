<div id="main" role="main" class="lift:surround?with=def;at=content">
    <div class="lift:embed?what=menu"></div>

    <div class="options_holder">
        <h2 class="font large">Information</h2>

        <form class="lift:AdminRepoOps.renderUpdateRepoForm?form=post">
            <input class="textfield large font" name="name" type="text"/>
            <br/>
            <label><input name="open" type="checkbox"/> Public repo?</label>
            <br/>
            <button class="button">Update</button>
        </form>
        <div class="lift:Msg?id=repo&errorClass=error">

        </div>
    </div>
    <hr/>
    <div class="options_holder">
        <h2 class="font large">Collaborators</h2>

        <div class="lift:AdminRepoOps.renderCollaboratorsTable">
            <table class="collaborators font table">
                <tr class="collaborator" id="">
                    <td class="collaborator_name"></td>
                    <td class="collaborator_delete"></td>
                </tr>
            </table>
        </div>

        <div>
            <form class="lift:AdminRepoOps.addCollaborator?form=post add_collaborator_form replaceDialog" data-button-text="Add collaborator">
                <input class="textfield large font" name="login" type="text"/>
                <br/>
                <button class="button">Add</button>
            </form>
        </div>
        <div class="lift:Msg?id=collaborators&errorClass=error">

        </div>
    </div>
    <hr/>
    <div class="options_holder">
        <h2 class="font large">Ssh Keys</h2>

        <div class="lift:AdminRepoOps.renderSshKeysTable">
            <table class="keys font table">
                <tr class="key" id="">
                    <td class="key_name"></td>
                    <td class="key_delete"></td>
                </tr>
            </table>
        </div>
        <div>
            <form class="lift:AdminRepoOps.renderAddKeyForm?form=post  replaceDialog" data-button-text="Add key">
                <textarea class="textfield" name="ssh_key" cols="40" rows="20" placeholder="Your public ssh key"
                          title="Enter ssh public key"></textarea>
                <br/>
                <button class="button">Add</button>
            </form>
        </div>
        <div class="lift:Msg?id=keys&errorClass=error">

        </div>
    </div>

    <hr/>
    <div class="options_holder">
        <h2 class="font large ui-state-highlight">WARNING</h2>

        <form class="lift:AdminRepoOps.renderDeleteRepo?form=post">

            <button class="button">delete</button>
        </form>

    </div>
</div>
